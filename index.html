<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      color: #2e7d32; /* hijau natural */
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      padding: 0 20px; /* Menambahkan padding untuk perangkat kecil */
    }

    h1 {
      font-size: 2rem; /* Ukuran font lebih besar untuk perangkat besar */
      margin-bottom: 30px;
      animation: shake 0.8s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(2px);
      }
    }

    .loading-bar {
      width: 100%; /* Menggunakan 100% untuk responsif */
      max-width: 320px; /* Maksimal lebar untuk desktop */
      height: 24px;
      border: 3px solid #2e7d32;
      background: black;
      position: relative;
      box-sizing: border-box;
      image-rendering: pixelated;
      margin-bottom: 15px;
    }

    .progress {
      background: #2e7d32;
      height: 100%;
      width: 0;
      transition: width 0.1s linear;
      box-shadow:
        0 0 8px #2e7d32,
        inset 0 0 8px #2e7d32;
    }

    .percent {
      font-size: 1.5rem; /* Ukuran font lebih besar untuk perangkat besar */
      letter-spacing: 3px;
      text-shadow:
        0 0 8px #2e7d32,
        0 0 12px #2e7d32,
        0 0 15px #2e7d32;
    }

    /* Media Queries untuk perangkat kecil */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem; /* Ukuran font lebih kecil untuk perangkat kecil */
      }

      .percent {
        font-size: 1rem; /* Ukuran font lebih kecil untuk perangkat kecil */
      }
    }
  </style>
</head>
<body>
  <h1>Loading Game Birthday...</h1>
  <div class="loading-bar">
    <div class="progress"></div>
  </div>
  <div class="percent">0%</div>

  <script>
    const progressBar = document.querySelector('.progress');
    const percentText = document.querySelector('.percent');
    let percent = 0;

    function updateLoading() {
      if (percent < 100) {
        percent++;
        progressBar.style.width = percent + '%';
        percentText.textContent = percent + '%';
        setTimeout(updateLoading, 40);
      } else {
        window.location.href = 'login.html';
      }
    }

    updateLoading();
  </script>
</body>
</html>
