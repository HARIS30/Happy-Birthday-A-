<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Ulang Tahun</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(270deg, #0b0b0b, #1a1a1a, #0b0b0b);
      background-size: 600% 600%;
      animation: bgAnimation 20s ease infinite;
      color: #f97316;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      gap: 60px;
      overflow: hidden;
      padding: 0 20px;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      max-width: 600px;
      width: 90vw;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    #happy-birthday {
      font-size: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #f97316;
      max-width: 20ch;
      animation: typing 4s steps(20) forwards, blinkCaret 0.75s step-end infinite;
      user-select: none;
      color: #f97316;
      display: inline-block;
      text-shadow: 0 0 8px #f97316;
    }

    @keyframes typing {
      from { max-width: 0ch; }
      to { max-width: 20ch; }
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
      100% { border-color: #f97316; }
    }

    .menu {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      padding: 18px 0;
      cursor: pointer;
      text-transform: uppercase;
      color: white;
      border: none;
      transition: all 0.3s ease;
      width: 150px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.6), 0 4px 8px rgba(0,0,0,0.3);
      position: relative;
    }

    button.press-animate {
      transform: scale(1.15);
      box-shadow: 0 0 16px #fff, 0 8px 16px #f97316;
    }

    #btn-message {
      background: linear-gradient(45deg, #2e7d32, #60ad5e);
      box-shadow: 0 0 10px #2e7d32;
    }

    #btn-message:hover {
      filter: brightness(1.15);
      box-shadow: 0 0 20px #a5d6a7, 0 0 40px #4caf50;
      transform: scale(1.1);
    }

    #btn-music {
      background: linear-gradient(45deg, #b91c1c, #e53935);
      box-shadow: 0 0 10px #b91c1c;
    }

    #btn-music:hover {
      filter: brightness(1.15);
      box-shadow: 0 0 20px #ef9a9a, 0 0 40px #f44336;
      transform: scale(1.1);
    }

    #btn-tetris {
      background: linear-gradient(45deg, #6b21a8, #9c27b0);
      box-shadow: 0 0 10px #6b21a8;
    }

    #btn-tetris:hover {
      filter: brightness(1.15);
      box-shadow: 0 0 20px #ce93d8, 0 0 40px #ab47bc;
      transform: scale(1.1);
    }

    #btn-exit {
      background: linear-gradient(45deg, #f97316, #fb923c);
      box-shadow: 0 0 10px #fb923c;
    }

    #btn-exit:hover {
      filter: brightness(1.15);
      box-shadow: 0 0 20px #fbbf24, 0 0 40px #fb923c;
      transform: scale(1.1);
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      background: #1a1a1a;
      border: 2px solid #f97316;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #f97316;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 0 0 15px #f97316;
      max-width: 90%;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .popup-buttons button {
      padding: 10px 20px;
      background: #f97316;
      color: black;
      border-radius: 10px;
      border: none;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      font-size: 0.7rem;
    }

    .popup-buttons button:hover {
      background: #fb923c;
    }

    @media (max-width: 600px) {
      #happy-birthday {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }

      .popup-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="happy-birthday">Happy Birthday!</div>
    <div class="menu">
      <button id="btn-message">Message</button>
      <button id="btn-music">Music</button>
      <button id="btn-tetris">Tetris</button>
      <button id="btn-exit">Keluar</button>
    </div>
  </div>

  <!-- Popup Exit -->
  <div id="exit-popup" class="popup-overlay" style="display:none;">
    <div class="popup">
      <div>See you next time</div>
      <div class="popup-buttons">
        <button id="btn-back">Kembali</button>
        <button id="btn-confirm-exit">Keluar</button>
      </div>
    </div>
  </div>

  <audio id="clickSound" src="klik.wav" preload="auto"></audio>

  <script>
    const clickSound = document.getElementById('clickSound');

    function animateButton(btn) {
      btn.classList.add('press-animate');
      setTimeout(() => btn.classList.remove('press-animate'), 150);
    }

    function navigateTo(url, btn) {
      animateButton(btn);
      clickSound.currentTime = 0;
      clickSound.play();
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }

    document.getElementById('btn-message').onclick = function() {
      navigateTo('message.html', this);
    };
    document.getElementById('btn-music').onclick = function() {
      navigateTo('music.html', this);
    };
    document.getElementById('btn-tetris').onclick = function() {
      navigateTo('tetris.html', this);
    };
    document.getElementById('btn-exit').onclick = function() {
      document.getElementById('exit-popup').style.display = 'flex';
    };
    document.getElementById('btn-back').onclick = function() {
      document.getElementById('exit-popup').style.display = 'none';
    };
    document.getElementById('btn-confirm-exit').onclick = function() {
      window.close();
      window.location.href = 'about:blank'; // fallback jika browser block window.close()
    };
  </script>
</body>
</html>
